require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate/*'
  NewCops: enable

Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Metrics/BlockLength:
  IgnoredMethods:
    - describe
    - context
    - FactoryBot.define

RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
    - as
